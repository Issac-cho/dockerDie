apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: send-content
    app: tomcat-backend
  name: tomcat-deploy
  namespace: back
spec:
  replicas: 2
  selector:
    matchLabels:
      role: send-content
      app: tomcat-backend
  template:
    metadata:
      labels:
        role: send-content
        app: tomcat-backend
    spec:
      # [1] 공유 볼륨
      volumes:
        - name: whatap-agent-volume
          emptyDir: {}

      # [2] 에이전트 다운로드 배달부 (수정됨: 404 해결 버전)
      initContainers:
        - name: whatap-agent-install
          image: busybox
          command: 
            - "/bin/sh"
            - "-c"
            - "wget -qO /tmp/whatap.tar.gz http://repo.whatap.io/agent/whatap.agent.java.tar.gz && tar -xzf /tmp/whatap.tar.gz -C /tmp && mv /tmp/whatap/whatap.agent-*.jar /whatap/whatap.agent.jar"
          volumeMounts:
            - name: whatap-agent-volume
              mountPath: /whatap

      imagePullSecrets:
      - name: ecr-secret

      # [3] 메인 컨테이너
      containers:
      - image: jybill01/gbt:v2.0
        name: guestbook-was
        
        # [3-1] 공유 볼륨 연결
        volumeMounts:
          - name: whatap-agent-volume
            mountPath: /whatap

        # [3-2] 와탭 설정 환경변수 (수정됨: Java 17 옵션 추가)
        env:
          - name: WHATAP_LICENSE
            value: "x605rc08ea43r-z6etdmfjalcije-z4q5n4i7fui092"
          - name: WHATAP_SERVER_HOST
            value: "13.124.11.223"
          - name: WHATAP_APP_NAME
            value: "Tomcat-Guestbook"
          
          # ▼▼▼ 여기가 Java 17 필수 수정 포인트입니다! ▼▼▼
          - name: JAVA_TOOL_OPTIONS
            value: "-javaagent:/whatap/whatap.agent.jar -Dwhatap.micro.enabled=true --add-opens=java.base/java.lang=ALL-UNNAMED"

        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /guestbook
            port: 8080
          initialDelaySeconds: 300
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 3
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - send-content
              topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
      - maxSkew: 2
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            role: send-content
